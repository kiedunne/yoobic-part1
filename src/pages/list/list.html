<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Studio Ghibli Films</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button
      ion-item
      *ngFor="let item of data"
      (click)="itemTapped($event, item)"
    >
      <h1>{{ item.title }}</h1>
      <div class="item-note" item-right>
        <h2>{{ item.release_date }}</h2>
      </div>
    </button>
  </ion-list>
</ion-content>
